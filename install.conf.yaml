- link:
    ~/.bashrc:
      force: true
      path:  bashrc
    ~/.vim/autoload: 
      create: true
      path:   autoload
    ~/.vim/bundle:
      create: true
      path:   bundle
    ~/.vimrc:
      force: true
      path:  vimrc
    /opt/sublime_text_3: sublime_text_3/
    /usr/bin/sublime: /opt/sublime_text_3/sublime_text
    /usr/share/applications/sublime.desktop: sublime.desktop
    ~/.config/sublime-text-3:
      create: true
      path:   sublime-text-3/
    ~/.subversion/config:
      create: true
      force:  true
      path:   svn-config
    ~/.subversion/servers:
      create: true
      force:  true
      path:   svn-servers

- shell:
  - [git submodule init, Initializing submodules]
  - [git submodule update --recursive, Installing/updating submodules]
  - [sudo yum install -y `cat packages`, Installing packages]
